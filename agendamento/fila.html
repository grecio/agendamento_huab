<!DOCTYPE html>
<html lang="en" ng-app="agendamento">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HUAB - agendamento</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/agendamento.css" rel="stylesheet">

    <script src="js/angular.min.js"></script>
    <script src="js/angular-input-masks-standalone.min.js"></script>
    <script src="js/mask.min.js"></script>
    <script src="js/angular-filter.min.js"></script>



    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>


    <script src="fila.js"></script>



    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyApygNSgZn-UgWwcoCqMCzxbg8a_WHTuic",
            authDomain: "agendamentohuab.firebaseapp.com",
            databaseURL: "https://agendamentohuab.firebaseio.com",
            projectId: "agendamentohuab",
            storageBucket: "agendamentohuab.appspot.com",
            messagingSenderId: "666564374061"
        };
        firebase.initializeApp(config);

</head>

<body ng-controller="filaCtrl">

    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills float-right">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">HUAB - Fila de Agendamentos</h3>
        </div>


        <div class="row">
            <div class="col-md-12">


                <div class="list-group" ng-repeat="agendamento in agendamentos | groupBy: 'dia' | toArray:true | orderBy: 'min' "> 
                    <div class="list-group-item active">Dia {{agendamento.$key}}</div>
                    <div class="list-group-item" ng-repeat="item in agendamento | orderBy:'hora'" style="display:inline-block;">
                        
                        <p>Nome: <strong>{{item.nome}}</strong> </p>
                        <p>Siape: <strong>{{item.siape}}</strong> </p>                
                        <p>Horário: <strong>{{item.hora}}</strong> </p>
                    </div>
                    <br>
                </div>

             
            </div>
        </div>


        <div class="row marketing">
            <div class="col-lg-6">
                <h4>Informações</h4>
                <p>Período:</p>
                <p>02 a 05 (A-G)</p>
                <p>09 a 12 (H-M)</p>
                <p>15 a 19 (N-Z) de maio</p>
            </div>

            <div class="col-lg-6">
                <h4>Contato</h4>
                <p>jessica.mendes@ebserh.gov.br</p>
                <p>Ramal: 252</p>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; huab 2017</p>
        </footer>



    </div>
    <!-- /container -->

</body>

</html>
